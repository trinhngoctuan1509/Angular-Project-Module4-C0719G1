<div class="container">
    <div class="row">
        <i class="fas fa-users-cog text-dark mr-2" style="font-size: 30px;"></i>
        <h3>Thành Viên</h3>
    </div>

    <div class="row d-flex justify-content-between align-items-center my-2">
        <h6>Tổng cộng: 29 thành viên</h6>

        <div class="d-flex">
            <input type="text" class="form-control form-control-sm mr-3" style="width: 200px;">
            <button class="btn btn-sm btn-success">Tìm kiếm</button>
        </div>
    </div>

    <div class="row">
        <h4>Danh sách các thành viên</h4>
        <table class="table table-striped table-sm mt-3">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Họ và tên</th>
                    <th>Địa chỉ</th>
                    <th>Xem</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.email}}</td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.address}}</td>
                    <td>
                        <a routerLink="/admin/user-detail/{{user.id}}">Chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
