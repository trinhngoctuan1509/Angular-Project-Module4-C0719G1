<div class="container">
    <div class="row">
        <i class="fas fa-users-cog text-dark mr-2" style="font-size: 30px;"></i>
        <h3>Thống kê truy cập</h3>
    </div>

    <div class="row">
        <form action="" (ngSubmit)="onClickSearch()" [formGroup]="formSearch" class="row">
            <div class="col-4 form-group">
                <label for=" ">Ngày Bắt Đầu</label>
                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker1" [max]="nowDate" placeholder="dd/mm/yy" formControlName="DateStart">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-4 form-group ml-5">
                <label for=" ">Ngày Kết Thúc</label>

                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker2" [min]="dateStart" placeholder="dd/mm/yy" formControlName="DateEnd">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-3 p-5">
                <button class="btn btn-sm btn-success">Thống kê</button>
            </div>


        </form>
    </div>
    <h6>Tổng cộng lượt truy cập: <span class="badge badge-dark">{{totalView}}</span> </h6>
    <div class="row">

        <table class="table table-striped table-sm mt-3">
            <thead>
                <tr>
                    <th>Thời gian</th>
                    <th>Lượt Truy cập</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngIf="countViewDate">

                    <td>{{dateStart | date: 'd/M/y'}} - {{dateEnd | date: 'd/M/y'}}</td>
                    <td>{{countViewDate}}</td>
                </tr>
            </tbody>
        </table>
