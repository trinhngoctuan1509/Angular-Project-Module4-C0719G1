<h5>Xác Nhận Xóa</h5>
<hr>
<p>Bạn có chắc chắn muốn xóa danh mục <span
        class="text-danger font-weight-bold">{{data.categoryData.categoryName}}</span> không?</p>
<div class="row d-flex justify-content-end mt-5">
    <button mat-dialog-close class="btn btn-sm btn-warning mr-3" style="width: 100px;">Hủy bỏ</button>
    <button (click)="deleteCategory()" class="btn btn-sm btn-danger mr-4" style="width: 100px;">Xóa</button>
</div>
