<h5>Xác Nhận Xóa</h5>
<hr>
<form [formGroup]="formEditRegion">
    <div class="row">
        <div class="col-4 d-flex justify-content-center align-items-center">
            Mã Vùng Miền:
        </div>
        <div class="col-8">
            <input class="form-control" type="text" value="{{data.regionData.regionCode}}" formControlName="regionCode">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-4 d-flex justify-content-center align-items-center">
            Tên Vùng Miền:
        </div>
        <div class="col-8">
            <input class="form-control" type="text" value="{{data.regionData.regionName}}" formControlName="regionName">
        </div>
    </div>

    <div class="row mt-4 d-flex justify-content-end">
        <button mat-dialog-close class="btn btn-sm btn-warning mr-3">Hủy Bỏ</button>
        <button (click)="editRegion()" class="btn btn-sm btn-primary mr-3">Chỉnh Sửa</button>
    </div>
</form>
