<h5>Xác Nhận Xóa</h5>
<hr>
<form [formGroup]="formEditCategory">
    <div class="row">
        <div class="col-4 d-flex justify-content-center align-items-center">
            Mã Danh Mục:
        </div>
        <div class="col-8">
            <input class="form-control" type="text" value="{{data.categoryData.categoryCode}}"
                formControlName="categoryCode">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-4 d-flex justify-content-center align-items-center">
            Tên Danh Mục:
        </div>
        <div class="col-8">
            <input class="form-control" type="text" value="{{data.categoryData.categoryName}}"
                formControlName="categoryName">
        </div>
    </div>

    <div class="row mt-4 d-flex justify-content-end">
        <button mat-dialog-close class="btn btn-sm btn-warning mr-3">Hủy Bỏ</button>
        <button (click)="editCategory()" class="btn btn-sm btn-primary mr-3">Chỉnh Sửa</button>
    </div>
</form>
