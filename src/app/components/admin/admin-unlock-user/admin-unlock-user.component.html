<h5>Mở khóa tài khoản</h5>
<hr>
<p class="py-3">Bạn có chắc chắn muốn mở <span class="text-danger text-uppercase font-weight-bold">{{userName}}</span>
    không?</p>
<hr>
<div class="row d-flex justify-content-end mt-4">
    <button class="btn btn-sm btn-danger mr-3" mat-dialog-close>Hủy bỏ</button>
    <button class="btn btn-sm btn-primary mr-3" (click)="unlockUserAccount()">Mở khóa tài khoản</button>
</div>
